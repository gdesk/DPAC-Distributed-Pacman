group 'SoftSysDev'
version '0.0.1'

apply plugin: 'java'
apply plugin: 'scala'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    compile 'org.scala-lang:scala-library:2.12.2'
    testCompile 'junit:junit:4.12'
    compile 'org.scalatest:scalatest_2.12:3.0.1'
    compile 'it.unibo.alice.tuprolog:tuprolog:3.2.1'
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.12', version: '2.5.3'
    compile group: 'com.typesafe.akka', name: 'akka-remote_2.12', version: '2.5.3'

    // https://mvnrepository.com/artifact/com.typesafe.play/play-json_2.10
    compile group: 'com.typesafe.play', name: 'play-json_2.10', version: '2.4.0-M1'


}

sourceSets {
    main {
        scala {
            srcDirs = ['src/main/scala', 'src/main/java']
        }
        java {
            srcDirs = []
        }
    }
}