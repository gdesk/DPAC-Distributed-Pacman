akka {
  actor {
    provider = remote
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2554
    }
    transport-failure-detector {
      heartbeat-interval = 30 s   # default 4s
      acceptable-heartbeat-pause = 10 s  # default 10s
    }
  }
}